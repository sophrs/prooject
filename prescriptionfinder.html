 <div class="header">

<section id="medication">
	<div id= "wrap">
	<input type="text" placeholder="Enter a medication" id="textsearch" oninput="searchMedications(document.getElementById('textsearch'))" />
	<button id="medsearch" onclick="searchMedications(document.getElementById('textsearch'))" >Search Medicines</button>
	</div>
	<div id="table"></div>


	<div id ="addmed">
		<h1>Add a Store </h1>
		<form>
			Store Name:<br>
			<input type="text" name="Medication Name:"><br>
			Store PhoneNumber:<br>
			<input type="text" name="NHS Number"><br>
			Store Address:<br>
			<input type="text" name="Supplier"><br>
			<input type="submit">
		</form>

	</div>
	

</section>

<section id="stores">
	<input type="text" placeholder="Enter a store" id="storesearch" oninput="searchStores(document.getElementById('storesearch'))" />

	<div id="storetable"></div>


	<div id ="addstore">
		<h1>Add a Store </h1>
		<form>
			Store Name:<br>
			<input type="text" name="storename"><br>
			Store PhoneNumber:<br>
			<input type="text" name="storenumber"><br>
			Store Address:<br>
			<input type="text" name="storeaddress"><br>
		</form>

	</div>
</section>

<section id="stock">
	<input type="text" placeholder="Enter a medicine" id="stockcheck"/>
	<button onclick ="checkStock(document.getElementById('stockcheck'))">Type Medicine</button>

</section>
